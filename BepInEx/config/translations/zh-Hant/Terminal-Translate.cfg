/* LobbyControl */
r:"\- status        \: prints the current lobby status\r\n\r\nSteam\:\r\n\- open          \: open the lobby\r\n\- close         \: close the lobby\r\n\- private       \: set lobby to Invite Only\r\n\- friend        \: set lobby to Friends Only\r\n\- public        \: set lobby to Public\r\n\- rename \[name\] \: change the name of the lobby\r\n\r\nSaving\:\r\n\- autosave      \: toggle autosave for the savefile\r\n\- save \(name\)   \: save the lobby\r\n\- load \(name\)   \: load a savefile\r\n\- switch \(name\) \: swap savefile without loading it\r\n\- clear         \: reset the current lobby to empty\r\n\r\nExtra:\r\n\- dropall       \: drop all items to the ground\r\n"=- status        : 打印当前大厅状态\r\n\r\nSteam:\r\n- open          : 打开大厅\r\n- close         : 关闭大厅\r\n- private       : 设置大厅为仅限邀请\r\n- friend        : 设置大厅为仅限好友\r\n- public        : 设置大厅为公开\r\n- rename [名称] : 更改大厅名称\r\n\r\n保存:\r\n- autosave      : 切换自动保存功能\r\n- save (名称)   : 保存\r\n- load (名称)   : 加载保存文件\r\n- switch (名称) : 切换保存文件而不加载它\r\n- clear         : 重置当前大厅为空\r\n\r\n额外:\r\n- dropall       : 将所有物品丢弃到地面\n\n
r:"\- status        \: prints the current lobby status\r\n\r\nLAN\:\r\n\- open          \: set the lobby to be discoverable\r\n\- close         \: set the lobby to be non\-discoverable\r\n\- rename \[name\] \: change the name of the lobby\r\n\r\nSaving\:\r\n\- autosave      \: toggle autosave for the savefile\r\n\- save \(name\)   \: save the lobby\r\n\- load \(name\)   \: load a savefile\r\n\- switch \(name\) \: swap savefile without loading it\r\n\- clear         \: reset the current lobby to empty\r\n\r\nExtra:\r\n\- dropall       \: drop all items to the ground\r\n"=- status        : 打印当前大厅状态\r\n\r\n局域网:\r\n- open          : 设置大厅为可被发现\r\n- close         : 设置大厅为不可被发现\r\n- rename [名称] : 更改大厅名称\r\n\r\n保存:\r\n- autosave      : 切换自动保存功能\r\n- save (名称)   : 保存\r\n- load (名称)   : 加载保存文件\r\n- switch (名称) : 切换保存文件而不加载它\r\n- clear         : 重置当前大厅为空\r\n\r\n额外:\r\n- dropall       : 将所有物品丢弃到地面\n\n
