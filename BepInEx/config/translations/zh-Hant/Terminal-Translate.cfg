EYELESS DOG\n\nScientific name: Leo caecus\nA large mammal of the class Saeptivus. They are social, hunting in very large packs. They have also been called "breathing lions" for their recognizable sound and large mouths. They are endurance hunters and attempt to make up for their lack of sight with their sense of hearing. It's a popular myth that they often mistake the sounds of their own kind for prey, entering fights within their own packs.\n\nTheir behaviour is unique from other pack animals in their tendency to spread out far to cover distance. When an eyeless dog has found prey, it roars to alert others in the near vicinity, who will also sound the alarm, sometimes resulting in a kind of chain reaction. Eyeless dogs can be dangerous in swarms. However, they are characteristically clumsy, taking guesses at their prey's exact location which are often incorrect.=无眼狗\n\n学名：Leo caecus\n这是一种从属巨型犬类的大型哺乳动物。该类生物具有社会性行为，多数情况下会成群捕食猎物。因其标志性的血盆大口与极具辨识度的吼声，无眼狗们也常被称作“咆哮之狮”。通过对声音的极度感知力以弥补其在视觉上的缺陷，它们得以在捕猎时展现出超凡的耐心。有传言道猎犬们经常将同类发出的声音错当成其猎物，导致自相残杀的情况发生。\n\n与其他群居动物不同，无眼狗们在狩猎时更偏好分头行动，以在最大范围内铺设其捕猎网。每当有猎犬发现猎物时，它就会发出震耳欲聋的吼声来通知附近的同类，该行为有时会激起一系列的连锁反应。一旦成群，它们将会构成非常大的威胁。话虽如此，该类生物的动作十分笨拙，会经常错误估计其猎物所处的位置而扑空

