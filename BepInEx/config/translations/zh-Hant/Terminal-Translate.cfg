FOREST KEEPER\n\nSigurd's danger level: 50%\n\nScientific name: Satyrid-proceritas\nBelieved to share a common ancestor with rapax-folium, these behemoths are called Forest Keepers for the biomes they often inhabit. Their bodies bare markings on their front and back which mimic eyes--this trait is more helpful in their youth, as they are not agile. Their skin is a unique, dense material which hardens further throughout their lives; the large spikes and bumps across their bodies form as a result of aging.\n\nIt's been said Forest Keepers exhibit a curious behavior similar to that of a human child the age of 5 or 6. They will eat anything they find fascinating. Forest Keepers don't actually need to put anything into their mouths, and it's theorized their main source of energy is a process similar to photosynthesis. Still, this makes them relatively dangerous to observe. They can see across long distances, so staying low and making use of cover is a must. They cannot enter small spaces and are not generally destructive, so stay close to shelter or overhangs.=森林巨人\n\nSigurd危险等级评估：50%\n\n学名：Satyrid-proceritas\n因其居住的生态环境，这些巨物被称作森林巨人，学者们普遍认为它们与不死树精根出同源。其身体前后的斑纹被用于模仿双眼--守卫们的行动迟缓，而这些斑纹能在它们年轻时提供更好的视觉辅助。该生物的表皮由一种高密度的奇特材料构成，会随着其年龄增长而逐渐硬化；它们身上长出的巨型凸起与尖刺也是岁月留下的痕迹。\n\n有研究表明，森林巨人会展现出与人类5至6岁孩童相似的探索行为。它们会将所有自己感兴趣的东西放入嘴里。严格来说，该类生物并不需要通过进食来维持生命，比较主流的理论认为是一种类似光合作用的现象在为它们提供必要的养分。话虽如此，要对森林巨人开展科学考察仍然是件风险较高的差事。它们的视距极长，因此请务必放低身子并合理运用掩体。庞大的体型导致它们无法进入到狭小的空间内，通常也不具备破坏性，所以请待在屋檐下或飞船内以保安全

