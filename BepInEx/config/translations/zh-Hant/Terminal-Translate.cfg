/* Letter Of Resignation - Oct 13=辞职信 - 10月13日 */
Date: October 13, 1968=日期：1968年10月13日
This is Desmond. Sigurd is unable to write. But I feel the need to keep a record, and none of us are sleeping tonight. After the incident, he's practically catatonic. He says he heard his father's voice in the air intake vent under the charger several days ago; I wish he'd told us before the incident, but I'm liable to believe he's being honest at least to himself. In this state he'd be a danger to himself and others, so we've been reduced to a three-man crew--a hard blow I'm afraid we can't afford.=这里是Desmond。Sigurd现在无法写日志。但我觉得有必要记录下来，而且我们今晚都睡不着。事故发生后，他几乎变成了植物人。他说几天前在充电器下的通风口里听到了他父亲的声音；我希望他在事故发生前就告诉我们，但至少我相信他对自己是诚实的。在这种状态下，他对自己和他人都是一种危险，所以我们现在只能三个人工作了——我担心这对我们来说是个沉重打击，我们负担不起。
This is how Jess and Lucas recounted it. There was a scraping sound, of which they soon located the vent as the source. They took this as a sign of the ship needing maintenance and perhaps an oil change. Lucas went to grab the tools just to check. However before he returned, the vent burst with a chunky, red fluid, with what were almost surely bits of bone and hair, which spread across the floor, like the contents of a clogged toilet. Fully emptying the vent, cleaning out the ship, and eradicating the stench was a challenge I wouldn't wish on anyone, especially with Sigurd trying to stop us. Now the smell of bleach burning our nostrils is a relief.=Jess和Lucas是这么说的。我们听到了一种刮擦声，很快就定位到通风口是声源。他们把这当作飞船需要维护和换油的信号。Lucas去拿工具检查。但在他回来之前，通风口突然爆裂，喷出一股浓稠的红色液体，几乎肯定是骨头和头发的碎片，洒满了地板，就像堵塞的马桶一样。清理通风口、清洁飞船并消除臭味是一项我不希望任何人经历的挑战，尤其是Sigurd还试图阻止我们。现在，烧灼鼻腔的漂白水味道反而让人感到安心。
Why? Why did it happen? I cannot reasonably entertain Sigurd's "explanation" that somehow his father was inside the ship. He has always been quite imaginative, not to mention his current state. I believe the crew before us--or the crew before that--is simply responsible for attempting to avoid a fine, and the method was to hide their mistake. The victim's remains have been dumped out, and we will never identify them.=为什么？为什么会发生这种事？我无法合理地接受Sigurd的“解释”，即他的父亲以某种方式在飞船里。他一直很有想象力，更不用说他现在的状态了。我相信在我们之前的船员——或者更早之前的船员——只是试图避免罚款，而方法就是隐藏他们的错误。受害者的遗体已经被丢弃，我们永远无法确认他们的身份。
It doesn't matter. As I stated, this is unsustainable. I have followed every step of the handbook. I have tried to make things work. I have maximized our efficiency. I have kept our morale in check. Now, even I am wringing my hands. It's like this job is just designed to break me! I've done everything right, I've done everything I can, and still, we would have to pull a miracle just to get back on track. The only course of action left is to do what I cannot. So maybe I will.=这不重要。正如我所说，这种情况是不可持续的。我已经遵循了手册的每一步。我试图让事情运作。我最大限度地提高了我们的效率。我保持了我们的士气。现在，连我自己也感到绝望。这份工作简直就是为了毁了我！我做了一切正确的事情，我做了所有我能做的东西，但我们仍然需要一场奇迹才能回到正轨。现在唯一的行动方案就是做我不能做到的事情。所以，也许我会。
I will hand in my letter of resignation personally. It’s time to see who we've been working for. No, Sigurd, this is not our real job. Our work has just begun. And there is no way out but further in.=我将亲自递交我的辞职信。是时候看看我们一直在为谁工作了。不，Sigurd，这并不是我们的真实工作。我们的工作才刚刚开始。而且，除了更深入，我们没有其他选择。


