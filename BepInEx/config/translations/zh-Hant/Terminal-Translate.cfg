/* 囤积虫 */
HOARDING BUG\n\nSigurd's danger level: 0%\n\nScientific name: Linepithema-crassus\nHoarding bugs (of the order Hymenoptera) are large, social insects. While often found living alone, they have been found to share their nests with members of their own species. They measure a height of 3 feet on average, with bulbous bodies. The thinness of their fluid and blood and the material of their carapaces contributes to their low weight, making them capable of flight with their membranous wings. It also makes their bodies somewhat transparent.\n\nHoarding bugs were given their name due to their territorial nature. Once they have chosen a place as their nest, they will seek to adorn it with any object they can find and will protect these objects as a part of the nest. Hoarding bugs are not so dangerous alone as they are in large hives. However, if left alone, hoarding bugs are surprisingly neutral and pose little danger. wWe love the stupid cuddle bugs.!! - tjhis has been a note from the indomitable Sigurd=囤积虫\n\nSigurd对其危险等级评估：90%\n\n学名：Linepithema-crassus\n囤积虫（膜翅目）是体型庞大，且具有社会性行为的昆虫生物。尽管大多数时间都处于独居状态，翅虫们也会与同类共享巢穴。该类生物平均身长3尺，身体呈球状。其外壳由轻质材料构成，体液与血液也十分稀薄，因此翅虫们的重量很轻，使它们能运用身上的膜翅飞行。此特性也让该类生物的身体略显透明。\n\n囤积虫们因其强烈的领地意识而闻名。一旦选中了作为巢穴的地点，翅虫们就会千方百计地将任何物品搬运回其居所，以作为装饰,，并会像守护自己的财产般来保护这些偷来的东西。落单的翅虫远没有其成群时那般危险。值得一提的是，独自行动时，这些虫子竟出奇的温顺，基本构不成任何威胁。亻我们可太喜欢这些想要抱抱的蠢虫子了。！！ -这辶是来自顽强不屈的Sigurd的留言。

/* 胡桃夹子 */
Nutcracker\n\nThe guardians of the house.\n\nThey watch with one tireless eye, which only senses movement; It remembers the last creature it noticed whether they are moving or not.=胡桃夹子\n\n用于守护公馆的机体。\n\n它们通过体内一只不知疲倦的眼睛巡视周围，该机体只能侦测到附近移动的生物；胡桃夹子能记住上次侦查到的目标并对其开火，不论该单位是否正在移动

/* 地堡蜘蛛 */
Bunker spiders\n\nSigurd's danger level: 30%\n\nScientific name: Mutinum-ficedula\nBunker spiders, of the genus Theraphosa, are the largest arachnid found in the Thistle Nebula and the second largest ever discovered. It's believed they evolved to prey on large mammals over the course of a measly several hundred years after the Boat made its trip around the Thistle Nebula. (Refer to: Speculation on Increased Speciation Around the Fading Nebulae)\n\nBunker spiders produce silk and lay it around their chosen nesting area, then wait for it to be tripped on. They can be seen waiting on walls, often over doorways where prey could enter unaware. If you find a bunker spider 'unprepared' it may freeze as a defensive reaction. In this case they are best left alone. If a bunker spider reacts aggressively, it is best not to fight with ordinary tools. They use their webs to make up for their rather slow movement, so take note of your surroundings. Their webs can be broken easily with any blunt tool.\n\nBunker spiders can pose a great danger to humans and urban explorers especially, without a great benefit to their ecosystems. A resulting kill-on-sight order has been informally agreed upon between many states home to the Bunker spider, and it is currently approved by the ITDA as of 10/6/1965.=地堡蜘蛛\n\nSigurd危险等级评估：30%\n\n学名：Mutinum-ficedula\n地堡蜘蛛，作为捕鸟蛛属的一员，是Thistle星云中最大，也是截至目前全宇宙体型第二大的蛛类生物。普遍说法是，在“船”环游了Thistle星云后，这类生物仅花了短短几百年就进化成了能够捕猎大型哺乳动物的玩意。(参考文献：对消逝星云内生物多样性不断提高而产生的猜想)\n\n蜘蛛们会在选定筑巢区域后在其中布下蛛网，随后静静等待猎物走入陷阱。它们一般会挂在墙上，也时常会在门后迎接那些粗心大意的客人。假如你与一只正“准备”潜伏的蜘蛛撞了个正着，它或许会呆在原地不动以作为防御手段。此时最好给它们一些私“蛛”空间。假如蜘蛛对你发起攻击，不建议各位用一般的道具与其对抗。蜘蛛们会铺设天罗地网来弥补其缓慢的移动速度，因此请时刻注意周围环境。它们的网倒是用钝器轻轻一敲就能铲除。\n\n地堡蜘蛛们所展现的高度攻击性对其所处的生态圈并无益处，却对人类，尤其是都市探险家们构成了极大的威胁。因此，许多有蜘蛛栖息的国家都互相达成了口头协议，许诺一旦发现地堡蜘蛛，立刻清除，ITDA协会已于1965年10月6日审批通过该协议

