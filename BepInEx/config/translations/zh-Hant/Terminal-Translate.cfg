Spore lizard\n\nSigurd's danger level: i ,dont know probably 5% i just hate this pudgy legged little sh it\n\nScientific name: Lacerta-glomerorum\nColloquially named puffers or spore lizards, Lacerta-glomerorum (of the family Alligatoridae) is one of the largest and heaviest reptiles. Despite their large mouths, they are herbivores and do not have a strong bite. The bulbs on their tails are believed to secrete a chemical which attracts and accelerates the growth of the fungus species Lycoperdon perlatum, which it can then shake to release spores as a defense mechanism--an unique example of a mutualistic symbiotic relationship.\n\nSpore lizards have a very timid temperment, tending to avoid all confrontation if possible. If their attempts at threat display are not effective, they may attempt to attack, so it's not recommended to corner or chase one. There are historical records that spore lizards were at least partially domesticated hundreds of years ago, however this effort was set aside by an initiative to harvest their tails for their medicinal properties.=孢子蜥蜴\n\nSigurd对其危险评估：我...我不知道大概5%吧我只是比较讨厌这种矮胖短腿的小混 球\n\n学名：Lacerta-glomerorum\n常被大伙称作陆地河豚或孢子蜥蜴，孢体蝘蜓（从属短吻鳄科）是最庞大、最有份量的爬行动物之一。尽管拥有令人发慌的大嘴，孢子蜥蜴们其实是食草动物，并且其咬合力较弱。学者们普遍认为，它们尾部携带的球茎可以分泌出一种化学物质，以促进并提高马勃菌类的生长速度，蜥蜴随后可通过剧烈摇晃这些菌类来释放孢子，以此达到自我保护的目的--这是种非常独特的偏利共生关系。\n\n孢子蜥蜴的性格十分胆怯，会尽可能避免与所有物种发生冲突。假如其虚张声势的姿态无法逼退对方，蜥蜴们也会在必要时发起攻击，因此不建议各位尾随或将它们逼入死路。据史料记载，曾有部分孢子蜥蜴在数百年前就已被人类驯化，但随后因其尾部极佳的药用性，该物种遭到大规模捕猎并被重新发放回自然

