I believe it's all a guise. We're supposed to think it's all just a transaction, but our real job is keeping an unstoppable terror fed. How long until its fullness ends and its hunger is insatiable? God knows, maybe it has to do with all these desolate moons. Whoever reads this, I am sorry to burden you with this. Please have a good night, and work hard. As what else is there for us to do?=我认为这一切全是个幌子。他们让我们以为工作内容是一手交钱一手交货，但实际上我们的工作是喂养一个无法阻止的存在。还要多久才能填满它的空虚，满足它的饥渴？天知道，或许这一切都和那些残破的卫星有关。读到这里的人，我很抱歉把你拖下水了。请好好休息，努力工作。我们在这还能指望些什么呢？

